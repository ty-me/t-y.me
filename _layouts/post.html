---
layout: default
---

<div class="post">
    <a class="post__back back" href="/blog">&lt;-Back</a>
    <h1 class="post__title">{{ page.title }}</h1>
    <p class="post__date">{{ page.date | date:  "%Y-%m-%d" }}</p>
    <p class="post__meta">{{ tags_content }}</p>
    <div class="post__content"?>
        {{ content }}
    </div>
</div>
